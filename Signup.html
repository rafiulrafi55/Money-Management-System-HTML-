<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Money Management System</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #e6f7ff; /* pastel blue */
    }

    

    /* Main container */
    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .signup-panel {
      width: 100%;
      max-width: 360px;
      background: #3a3a3a;
      color: #fff;
      padding: 32px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0,0,0,0.15);
    }

    .signup-panel h2 {
      text-align: center;
      margin-bottom: 24px;
      font-weight: 600;
      color: #fff;
    }

    .signup-panel label {
      font-size: 14px;
      font-weight: 500;
      display: block;
      margin-bottom: 6px;
    }

    .signup-panel input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #555;
      outline: none;
      font-size: 14px;
      background: #555;
      color: #fff;
    }

    .signup-panel input::placeholder {
      color: #ccc;
    }

    .signup-panel button {
      width: 100%;
      padding: 12px;
      background: #00ff99;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 10px;
    }

    .signup-panel button:hover {
      background: #00cc7a;
    }

    .signup-panel .signin {
      width: 100%;
      padding: 12px;
      background: #555;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 10px;
    }

    .signup-panel .signin:hover {
      background: #444;
    }

    .signup-panel .note {
      text-align: center;
      font-size: 13px;
      color: #ccc;
    }

    .signup-panel .note a {
      color: #00ff99;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .main {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
 

  <!-- Main content -->
  <div class="main">
    <div class="signup-panel">
      <h2>Sign Up</h2>

      <div>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name">
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>

      <div>
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" placeholder="Confirm your password">
      </div>

      <button onclick="location.href='Login.html';">Sign Up</button>
      <button class="signin" onclick="location.href='Login.html';">Already have an account? Sign In</button>

      <div class="note">
        By signing up, you agree to our <a href="#">Terms & Conditions</a>
      </div>
    </div>
  </div>
</body>
</html>
