<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        background-image: url("https://images.unsplash.com/photo-1710166755608-58b3d62db3a8?q=80&w=1332&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
      }
      .window {
        width: 600px;
        height: 400px;
        margin: 100px auto;
        box-shadow: #000 0 0 10px;
        background-color: rgba(253, 253, 253, 0.8);
        border-radius: 10px;
        overflow: hidden;
      }
      .form {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 90px;
        gap: 5px;
      }
        .login_title {
            display: flex;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        window-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
            
        }
        button {
            width: 30%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .login_button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        
    </style>
  </head>

  <body>
    <div id="window1" class="window">
        <label for="title" class="login_title">Log In</label>
      <div class="window-content">
        <form action="/submit-form" method="post" class="form">
        <label for="name" style="font-weight: bold;">User ID:</label><br>
        <input type="text" id="user_id" name="user_id" placeholder="Enter User ID" required><br><br>

        <label for="password" style="font-weight: bold;">Password:</label><br>
        <input type="password" id="password" name="user_password" placeholder="Enter Password" required> <br><br>


         </form>
      </div>
      <div class="login_button">
        <button type="submit">Log In</button>
      </div>
      <div class="signup-link">
            Don't have an account? <a href="#signup">Sign UP</a>
        </div>
    </div>
  </body>
