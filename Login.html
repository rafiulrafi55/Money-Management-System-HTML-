<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page with Features - Light Theme</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      background: #f0f2f5;
    }

    /* Main content */
    .main {
      flex: 1;
      display: flex;
      width: 100%;
      min-height: 100vh;
      align-items: stretch;
    }

    /* Left Features Panel */
    .left-panel {
      flex: 1;
      background: #e6f7ff; /* pastel blue */
      color: #2f2f2f;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 40px;
    }

    .left-panel h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .left-panel ul {
      list-style: none;
    }

    .left-panel ul li {
      margin-bottom: 12px;
      font-size: 16px;
      position: relative;
      padding-left: 20px;
    }

    .left-panel ul li::before {
      content: "âœ”";
      position: absolute;
      left: 0;
      color: #00b894;
    }

    /* Right Login Panel */
    .right-panel {
      width: 360px;
      background: #d9f0f7; /* soft matching pastel */
      color: #2f2f2f;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 32px;
      box-shadow: -5px 0 25px rgba(0,0,0,0.05);
      border-radius: 0;
    }

    .login-container {
      width: 100%;
      max-width: 300px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 24px;
      font-weight: 600;
      color: #2f2f2f;
    }

    .login-container label {
      font-size: 14px;
      font-weight: 500;
      display: block;
      margin-bottom: 6px;
    }

    .login-container input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #bbb;
      outline: none;
      font-size: 14px;
      background: #f5f9fb; /* subtle lighter background for inputs */
      color: #2f2f2f;
    }

    .login-container input::placeholder {
      color: #888;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #00b894;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 10px;
    }

    .login-container button:hover {
      background: #009977;
    }

    .login-container .signup {
      width: 100%;
      padding: 12px;
      background: #c1e4ef; /* slightly darker pastel button */
      color: #2f2f2f;
      border: 1px solid #bbb;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container .signup:hover {
      background: #b0dae4;
    }

    .login-container .forgot {
      text-align: center;
      margin-top: 12px;
      font-size: 13px;
    }

    .login-container .forgot a {
      color: #00b894;
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .main {
        flex-direction: column;
      }
      .left-panel {
        width: 100%;
        padding: 20px;
        text-align: center;
      }
      .right-panel {
        width: 100%;
        box-shadow: none;
        border-radius: 0;
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>

  <!-- Main content -->
  <div class="main">
    <!-- Left Features Panel -->
    <div class="left-panel">
      <h1>Features</h1>
      <ul>
        <li>Track your income and expenses</li>
        <li>Analyze spending habits</li>
        <li>Secure login with encryption</li>
        <li>Multi-platform support</li>
        <li>Easy-to-use dashboard</li>
      </ul>
      <h1 style="margin-left: 45%">Money Management System</h1>
    </div>

    <!-- Right Login Panel -->
    <div class="right-panel">
      <div class="login-container">
        <h2>Sign In</h2>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email">
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password">
        </div>

        <button onclick="location.href='Dashboard.html';">Sign In</button>
        <button class="signup" onclick="location.href='Signup.html';">Sign Up</button>

        <div class="forgot">
          <a href="#">Forgot password?</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
